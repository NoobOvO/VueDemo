<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }

  </style>
</head>
<body>
<div id="app">
  <h2  class="hello" v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
  <button v-on:click="changeActive">变身</button>
</div>

<script src="js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{message:'hello Vue',
    isActive:true,
      isLine:true
    },
    methods:{
      changeActive:function () {
        this.isActive=!this.isActive;
      }
    }
  })
</script>

</body>
</html>
