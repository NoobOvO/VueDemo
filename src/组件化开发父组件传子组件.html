<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <cpn :cmovies="movies" :cmessage="message"></cpn>
</div>



<template id="cpn">
<div>
  <ul>
    <li v-for="item in cmovies">{{item}}</li>
  </ul>
  <h2>{{cmessage}}</h2>
</div>
</template>

<script src="js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:{
      cmovies:{type:Array},
      cmessage:{default:'haha'}
      },
    data(){
      return{}
    }
  }
  let app = new Vue({
    el:'#app',
    data:{
      message:'hello Vue',
      movies:['海王','海贼王','海尔兄弟','詹姆斯大猩猩']
    },
    components:{
      cpn
    }
  })
</script>

</body>
</html>
