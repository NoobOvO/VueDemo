<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前数字为:{{counter}}</h2>
    <!--<button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>-->
    <button @click="sub">-</button>
    <button @click="add">+</button>
</div>


</body>
<script src="js/vue.js"></script>
<script>
    let vue=new Vue({
        el:'#app',
        data:{
            counter:0
        },
        methods:{ //踩的坑  methods 不是method
            add:function () {
                this.counter++;
            },
            sub:function () {
                this.counter--;
                if(this.counter<0){
                    this.counter=0;
                }
            }
        }


    });

</script>

</html>
