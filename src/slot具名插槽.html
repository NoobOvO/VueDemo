<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
  </style>
</head>
<body>
<!--插槽就是组件的自定义 可扩展 案例就是京东不同的导航栏用同一个插槽,写不同的东西-->

<div id="app">
  <cpn>
    <p slot="left">嘻嘻</p>
 <button slot="right">返回</button>
  </cpn>
  <cpn>
    <p slot="center">嘻嘻</p>
    <button slot="right">返回</button>
  </cpn>
</div>
<template id="cpn">
  <div>
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  //指定具体的插槽 显示对应的样式  就是京东导航的例子
  //slot标签里的name属性 和 组件标签里的slot属性 一一对应就可以了
  let app = new Vue({
    el:'#app',
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>
