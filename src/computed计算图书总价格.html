<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">图书总价格为:{{sumPrice}}</div>

<script src="js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      books:[
        {id:100,name:'Unix编程艺术',price:100},
        {id:101,name:'代码大全',price:120},
        {id:102,name:'深入理解计算机原理',price:90},
        {id:103,name:'现代操作系统',price:140},
      ]
    },
    computed:{
      sumPrice: function(){
        let result=0;
        for(let book of this.books){
          result+=book.price;
         }
        return result;
      }

    }
  })
</script>
</body>
</html>
