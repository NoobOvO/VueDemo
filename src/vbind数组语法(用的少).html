<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app" :class="getClasses()">{{message}}</div>

<script src="js/vue.js"></script>
<script>
  //别忘了用v-bind绑定属性 文本节点可以用mustache语法{{}}
  let app = new Vue({
    el:'#app',
    data:{message:'hello Vue',
    db1:'aaaaa',
    db2:'bbbbbbb'  
    },
    methods:{
        getClasses: function() {
          return [this.db1,this.db2];
        }

    }
  })    
</script>
</body>
</html>
