<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--插槽就是组件的自定义 可扩展 案例就是京东不同的导航栏用同一个插槽,写不同的东西-->

<div id="app">
  <cpn><span>啦啦啦</span></cpn>
  <cpn><button>呵呵呵</button></cpn>
  <cpn><h3>哟西</h3></cpn>
</div>
<template id="cpn">
  <div>
    <h2>你好,我是子组件</h2>
    <p>见到你很高兴</p>
    <!--经过测试 不加slot直接在子组件里写标签 没有任何内容-->
    <slot></slot>
    <!--<slot><button>按钮</button></slot>-->
  </div>
</template>
<script src="js/vue.js"></script>
<script>
  //插槽可以有默认值
  let app = new Vue({
    el:'#app',
    components:{
      cpn:{
        template:'#cpn'
      }
    }
  })
</script>
</body>
</html>
