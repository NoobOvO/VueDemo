<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <ul>
    <li v-for=" (item,index)  in movies"  :class="{active:num===index}"  @click="changeRed(index)">{{index}}-{{item}}</li>
  </ul>
</div>

<script src="js/vue.js"></script>
<script>
  let app = new Vue({
    el:'#app',
    data:{movies:['海王','海王','海王','海王']
    ,isActive:false
    ,num:0
    },
    methods:{
      changeRed:function (index) {
           this.num=index;
      }
    }
  })
</script>
</body>
</html>
