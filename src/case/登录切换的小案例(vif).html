<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <div v-if="isUser">
    <label for="username">用户账户:</label>
    <input  type="text" placeholder="用户账户"  id="username"  key="username">
  </div>
  <div v-else>
    <label for="email">用户邮箱:</label>
    <input  type="text" placeholder="用户邮箱"  id="email" key="email">
  </div>
  <button @click="isUser=!isUser">切换用户</button>

</div>

<script src="../js/vue.js"></script>
<script>
  //登录 页面切换的案例
  //因为两个input标签互斥 底层是虚拟DOM 第一个input会被复用 value值不会改变 如果想改变就需要不一样的key属性
  //key 如果key不一样 那就是是为了让DOM不复用 创建一个新的DOM 从而value值会随着点击后变化
  let app = new Vue({
    el:'#app',
    data:{isUser:true}
  })
</script>



</body>
</html>
