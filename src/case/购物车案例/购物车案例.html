<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>购物车</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
<div v-if="books.length !=0">
  <table>
    <thead>
    <tr>
      <th></th>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(items,index) in books">
      <td >{{items.id}}</td>
      <td>{{items.name}}</td>
      <td>{{items.date}}</td>
      <td>{{items.price | getFinalPrice}}</td>
      <td>
        <button @click="sub(index)" v-bind:disabled="items.count<=1">-</button>
        {{items.count}}
        <button @click="add(index)">+</button>
      </td>
      <td><button @click.stop="removeMe(index)">移除</button></td>
    </tr>
    </tbody>
  </table>
  <h2>总价格: {{sumPrice | getFinalPrice}} </h2>
</div>
  <div v-else>
    <h2>该购物车为空</h2>
  </div>
</div>
<script src="./js/vue.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
